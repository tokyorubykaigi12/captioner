version: "3"
services:
  mqtt:
      image: eclipse-mosquitto:2
      container_name: trk12-mqtt-1
      expose:
        - 1883
      ports:
        - 1883:1883
      restart: unless-stopped
      volumes:
        - ./config:/mosquitto/config
        - ./data:/mosquitto/data
        - ./log:/mosquitto/log
